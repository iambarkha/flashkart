spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/flashkart_users
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  server:
    servlet:
      context-path: /

server:
  port: 8081
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.flashkart: DEBUG

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000 # 1 hour in milliseconds
